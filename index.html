<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gig Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
<div class="bg-dark text-secondary px-4 py-5 text-center">
    <div class="py-5">
      <h1 class="display-5 fw-bold text-white">Search and Upload Notes</h1>
      <div class="col-lg-6 mx-auto">
        <p class="fs-5 mb-4">Leave notes on the deliveries that you made</p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button type="button" class="btn btn-primary btn-lg px-4 me-sm-3 fw-bold" data-bs-toggle="modal" data-bs-target="#enterInfo">Enter Info</button>
        </div>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center p-3">
            <input class="form-control" type="text" placeholder="" aria-label="Search" >
            <button class="btn btn-primary" type="button" id="search">Search</button>
        </div>
          </div>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="enterInfo" tabindex="-1" aria-labelledby="enterInfoLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="enterInfoLabel">Enter Info</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container">
                <form>
                 <div class="input-group py-2">
                <input type="text" aria-label="First name" class="form-control" placeholder="First Name">
                <input type="text" aria-label="Last name" class="form-control" placeholder="Last Name">
                <div class="input-group py-2">
                <input type="text" aria-label="Address" class="form-control" placeholder="Address">
                </div>
                <div class="input-group py-2">
                  <textarea class="form-control" aria-label="With textarea" placeholder="Notes"></textarea>
                  </div>
              </div>
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
                </form>
                </div>
        </div>
      </div>
    </div>
  </div>

 
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
